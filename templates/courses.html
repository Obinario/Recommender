<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Courses - Course Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">CourseBot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('courses') }}">Available Courses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h2 class="card-title mb-0">Available Courses Information</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <button type="button" class="btn btn-primary btn-lg" onclick="loadCourses()">
                                <span id="loadText">Load Available Courses</span>
                                <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                            </button>
                        </div>
                        
                        <div id="coursesContent" style="display: none;">
                            <div class="alert alert-info">
                                <h5>Course Information</h5>
                                <div id="coursesText" class="mt-3"></div>
                            </div>
                        </div>
                        
                        <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;">
                            <strong>Error:</strong> <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Training Section -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h3 class="card-title mb-0">Model Training</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Train the recommendation model with current data to improve future recommendations.</p>
                        <div class="text-center">
                            <button type="button" class="btn btn-warning btn-lg" onclick="trainModel()">
                                <span id="trainText">Train Model</span>
                                <span id="trainSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                            </button>
                        </div>
                        
                        <div id="trainingResult" class="mt-3" style="display: none;">
                            <div class="alert alert-success">
                                <h5>Training Status</h5>
                                <div id="trainingStatus" class="mt-2"></div>
                            </div>
                        </div>
                        
                        <div id="trainErrorAlert" class="alert alert-danger mt-3" style="display: none;">
                            <strong>Error:</strong> <span id="trainErrorMessage"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadCourses() {
            const loadBtn = document.querySelector('button[onclick="loadCourses()"]');
            const loadText = document.getElementById('loadText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorAlert = document.getElementById('errorAlert');
            const coursesContent = document.getElementById('coursesContent');
            
            // Show loading state
            loadBtn.disabled = true;
            loadText.textContent = 'Loading...';
            loadingSpinner.style.display = 'inline-block';
            errorAlert.style.display = 'none';
            
            try {
                const response = await fetch('/api/get_courses');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('coursesText').textContent = result.courses;
                    coursesContent.style.display = 'block';
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Failed to load courses. Please try again.');
            } finally {
                // Reset button state
                loadBtn.disabled = false;
                loadText.textContent = 'Load Available Courses';
                loadingSpinner.style.display = 'none';
            }
        }
        
        async function trainModel() {
            const trainBtn = document.querySelector('button[onclick="trainModel()"]');
            const trainText = document.getElementById('trainText');
            const trainSpinner = document.getElementById('trainSpinner');
            const trainErrorAlert = document.getElementById('trainErrorAlert');
            const trainingResult = document.getElementById('trainingResult');
            
            // Show loading state
            trainBtn.disabled = true;
            trainText.textContent = 'Training...';
            trainSpinner.style.display = 'inline-block';
            trainErrorAlert.style.display = 'none';
            trainingResult.style.display = 'none';
            
            try {
                const response = await fetch('/api/train_model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('trainingStatus').textContent = result.status;
                    trainingResult.style.display = 'block';
                } else {
                    showTrainError(result.error);
                }
            } catch (error) {
                showTrainError('Failed to train model. Please try again.');
            } finally {
                // Reset button state
                trainBtn.disabled = false;
                trainText.textContent = 'Train Model';
                trainSpinner.style.display = 'none';
            }
        }
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
        }
        
        function showTrainError(message) {
            const trainErrorAlert = document.getElementById('trainErrorAlert');
            const trainErrorMessage = document.getElementById('trainErrorMessage');
            trainErrorMessage.textContent = message;
            trainErrorAlert.style.display = 'block';
        }
    </script>
</body>
</html>
