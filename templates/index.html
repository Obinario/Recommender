<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">CourseBot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('courses') }}">Available Courses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title text-center mb-0">Course Recommendation System</h2>
                    </div>
                    <div class="card-body">
                        <form id="recommendationForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="stanine" class="form-label">Stanine Score (1-9)</label>
                                    <input type="number" class="form-control" id="stanine" name="stanine" 
                                           min="1" max="9" required>
                                    <div class="form-text">Enter your stanine score from 1 to 9</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gwa" class="form-label">GWA (75-100)</label>
                                    <input type="number" class="form-control" id="gwa" name="gwa" 
                                           min="75" max="100" step="0.01" required>
                                    <div class="form-text">Enter your Grade Weighted Average</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="strand" class="form-label">Academic Strand</label>
                                <select class="form-select" id="strand" name="strand" required>
                                    <option value="STEM">STEM</option>
                                    <option value="ABM">ABM</option>
                                    <option value="HUMSS">HUMSS</option>
                                    <option value="GAS">GAS</option>
                                    <option value="TVL">TVL</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="hobbies" class="form-label">Hobbies & Interests</label>
                                <textarea class="form-control" id="hobbies" name="hobbies" rows="3" 
                                          placeholder="Describe your hobbies and interests..." required></textarea>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span id="submitText">Get Recommendations</span>
                                    <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                                </button>
                            </div>
                            
                            <div class="d-grid mt-2">
                                <button type="button" class="btn btn-outline-info btn-sm" onclick="testConnection()">
                                    Test API Connection
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Recommendations will be displayed here -->
        <div id="recommendationsContainer" class="mt-5" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-header bg-success text-white">
                            <h3 class="card-title mb-0">Your Course Recommendations</h3>
                        </div>
                        <div class="card-body">
                            <div id="recommendationsList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Error messages -->
        <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('recommendationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorAlert = document.getElementById('errorAlert');
            const recommendationsContainer = document.getElementById('recommendationsContainer');
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Getting Recommendations...';
            loadingSpinner.style.display = 'inline-block';
            errorAlert.style.display = 'none';
            recommendationsContainer.style.display = 'none';
            
            try {
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                
                const response = await fetch('/api/get_recommendations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayRecommendations(result.recommendations);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Failed to get recommendations. Please try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitText.textContent = 'Get Recommendations';
                loadingSpinner.style.display = 'none';
            }
        });
        
        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendationsList');
            container.innerHTML = '';
            
            const courses = [
                { title: '1st Recommendation', content: recommendations.course1, rating: 'rating1' },
                { title: '2nd Recommendation', content: recommendations.course2, rating: 'rating2' },
                { title: '3rd Recommendation', content: recommendations.course3, rating: 'rating3' }
            ];
            
            courses.forEach((course, index) => {
                const courseDiv = document.createElement('div');
                courseDiv.className = 'mb-4 p-3 border rounded';
                courseDiv.innerHTML = `
                    <h5 class="text-primary">${course.title}</h5>
                    <p class="mb-3">${course.content}</p>
                    <div class="rating-section">
                        <label class="form-label">Rate this recommendation:</label>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="${course.rating}" id="${course.rating}_like" value="üëç Like">
                            <label class="btn btn-outline-success" for="${course.rating}_like">üëç Like</label>
                            
                            <input type="radio" class="btn-check" name="${course.rating}" id="${course.rating}_dislike" value="üëé Dislike">
                            <label class="btn btn-outline-danger" for="${course.rating}_dislike">üëé Dislike</label>
                        </div>
                    </div>
                `;
                container.appendChild(courseDiv);
            });
            
            // Add submit ratings button
            const submitRatingsBtn = document.createElement('div');
            submitRatingsBtn.className = 'text-center mt-4';
            submitRatingsBtn.innerHTML = `
                <button type="button" class="btn btn-success btn-lg" onclick="submitRatings()">
                    Submit Ratings
                </button>
            `;
            container.appendChild(submitRatingsBtn);
            
            document.getElementById('recommendationsContainer').style.display = 'block';
        }
        
        async function submitRatings() {
            const ratings = {
                course1_rating: document.querySelector('input[name="rating1"]:checked')?.value,
                course2_rating: document.querySelector('input[name="rating2"]:checked')?.value,
                course3_rating: document.querySelector('input[name="rating3"]:checked')?.value
            };
            
            console.log('Submitting ratings:', ratings); // Debug log
            
            // Check if all ratings are selected
            if (!ratings.course1_rating || !ratings.course2_rating || !ratings.course3_rating) {
                showError('Please rate all three recommendations before submitting.');
                return;
            }
            
            try {
                const response = await fetch('/api/submit_ratings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(ratings)
                });
                
                console.log('Response status:', response.status); // Debug log
                const result = await response.json();
                console.log('Response result:', result); // Debug log
                
                if (result.success) {
                    alert('Thank you for your feedback!\n\n' + result.feedback);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                console.error('Error submitting ratings:', error); // Debug log
                showError('Failed to submit ratings. Please try again.');
            }
        }
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
        }
        
        async function testConnection() {
            try {
                const response = await fetch('/api/test_connection');
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ API Connection Test Successful!\n\n' + result.message);
                } else {
                    alert('‚ùå API Connection Test Failed!\n\n' + result.error);
                }
            } catch (error) {
                alert('‚ùå API Connection Test Failed!\n\nError: ' + error.message);
            }
        }
    </script>
</body>
</html>
